<!DOCTYPE html>
<html class="secondaryhtml">

<head>
  <meta charset="utf-8" />
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport" />
  <meta content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI." name="description" />
  <meta content="Semantic-UI, Theme, Design, Template" name="keywords" />
  <meta content="PPType" name="author" />
  <meta content="#ffffff" name="theme-color" />
  <link rel="icon" href="../images/Wingman.png">
  <title>Wingman</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link href="https://cdn.rawgit.com/mdehoog/Semantic-UI-Calendar/76959c6f7d33a527b49be76789e984a0a407350b/dist/calendar.min.css"
    rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFuSYxyRMfgywNZAV0-Y_wArkU7JZZSfY&libraries=places"></script>
  <script src="https://cdn.rawgit.com/mdehoog/Semantic-UI-Calendar/76959c6f7d33a527b49be76789e984a0a407350b/dist/calendar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" integrity="sha256-CutOzxCRucUsn6C6TcEYsauvvYilEniTXldPa6/wu0k="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script|Raleway" rel="stylesheet">
</head>

<body class="secondarybody">
  <div class="ui container" id="narrow">
    <div class="ui borderless massive menu">
      <div class="ui small image">
        <svg width="75" height="75">
          <a href="/profile">
            <image xlink:href="../images/Wingman.png" x="0" y="0" width="100%" height="100%"></image>
          </a>
        </svg>
      </div>

      <h4 class="ui header">
    
          <div class="navContent">
            Menu
            <div class="ui inline dropdown">
              
              <i class="dropdown icon right"></i>
              <div class="menu">
                <div class="header"></div>
                <a class="item" data-text="profile" href="/profile"><i class="user circle outline icon"></i>Profile</a>
                <a class="item" data-text="about" href="/about"><i class="bell outline icon"></i>About</a>
                <a class="ui disabled item" data-text="walkRequest" href="/request"><i class="user plus icon"></i>Request a Wingman</a>
                <a class="item" data-text="volunteer" href="/volunteer"><i class="user icon"></i>Volunteer</a>
                <a class="item" data-text="logout" href="/logout"><i class="paper plane outline icon"></i>Logout</a>
              </div>
            </div>
          </div> 
        </h4>
    </div>
    <div class="ui basic segment">
      <div class="ui container grid">
        <div class="row">
          <div class="column">
            <h2 class="ui huge header">
              Request a walk!
            </h2>
            <div class="ui divider"></div>
            <p class="lead">
              <div class="ui form">
                <div class="two fields">
                  <div class="field">
                    <label>Start Location</label>
                    <input placeholder="Start" type="text" id="startLocationTextField">
                  </div>
                  <div class="field">
                    <label>End Location</label>
                    <input placeholder="End" type="text" id="endLocationTextField">
                  </div>
                </div>
                <div class="ui calendar field" id="datetimePicker">
                  <label>Start Date/Time</label>
                  <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input type="text" name="time" placeholder="Date/Time" id="startTimeTextField">
                  </div>
                </div>

                <div class="ui divider"></div>
                <a class="ui yellow button walkSubmit">Submit</a>

                <div class="ui modal">
                  <!-- <i class="close icon"></i> -->
                  <div class="header">
                    Request Added!
                  </div>
                  <div class="image content">
                    <!-- <i class="asterisk loading icon"></i> -->
                    <div class="modalDescription">
                    </div>
                  </div>
                  <div class="actions">
                    <div class="ui button approve">OK</div>
                  </div>
                </div>
                <script src="../js/walkRequest.js"></script>

</body>

</html>
