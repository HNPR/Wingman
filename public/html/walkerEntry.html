<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport" />
    <meta content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI." name="description" />
    <meta content="Semantic-UI, Theme, Design, Template" name="keywords" />
    <meta content="PPType" name="author" />
    <meta content="#ffffff" name="theme-color" />
    <title>Wingman</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  

</head>
<body>
  <div class="ui fixed borderless huge menu">
    <div class="ui container grid">
      <div class="computer only row">
        <a class="header item">Project Name</a><a class="active item">Home</a><a class="item">About</a><a class="item">Contact</a><a class="ui dropdown item">Dropdown<i class="dropdown icon"></i>
          <div class="menu">
            <div class="item">
              Action
            </div>
            <div class="item">
              Another action
            </div>
            <div class="item">
              Something else here
            </div>
            <div class="ui divider"></div>
            <div class="header">
              Navbar header
            </div>
            <div class="item">
              Seperated link
            </div>
            <div class="item">
              One more seperated link
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="ui basic segment">
    <div class="ui container grid">
      <div class="row">
        <div class="column">
          <h1 class="ui huge header">
            Enter your information.
          </h1>
          <div class="ui divider"></div>
          <p class="lead">
                <div class="ui form">
                        <div class="two fields">
                          <div class="field">
                            <label>First Name</label>
                            <input placeholder="First Name" type="text">
                          </div>
                          <div class="field">
                            <label>Last Name</label>
                            <input placeholder="Last Name" type="text">
                          </div>
                        </div>
                        <div class="field">
                          <label>Gender</label>
                          <div class="ui selection dropdown">
                            <div class="default text">Select</div>
                            <i class="dropdown icon"></i>
                            <input type="hidden" name="gender">
                            <div class="menu">
                              <div class="item" data-value="male">Male</div>
                              <div class="item" data-value="female">Female</div>
                            </div>
                          </div>
                        </div>
                        <div class="inline field">
                          <div class="ui checkbox">
                            <input type="checkbox" tabindex="0" class="hidden">
                            <label>I agree to the Terms and Conditions</label>
                          </div>
                        </div>
                      </div>
          </p>
          <p>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="ui footer basic segment">
    <div class="ui container">
      <p>
        Place sticky footer content here.
      </p>
    </div>
  </div>
  <script src="../../static/dist/semantic-ui/semantic.min.js"></script>
  <style type="text/css">
    body {
      display: flex;
      flex-direction: column;
    }
    
    .ui.fixed.menu {
      background-color: #f5f5f5;
    }
    
    .ui.container.grid h1.ui.header {
      margin-top: 2em;
      font-size: 36px;
    }
    .ui.container.grid p.lead {
      font-size: 21px;
      line-height: 1.5;
    }
    
    .ui.footer.segment {
      position: fixed;
      bottom: 0;
      width: 100%;
      margin-bottom: 0;
      background-color: #f5f5f5;
    }
  </style>
  <script>
    $(document).ready(function() {
      $('.ui.dropdown').dropdown();
    });
  </script>
</body>
</html>
